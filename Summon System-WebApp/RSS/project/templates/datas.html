{% extends 'base1.html' %}
{% block title %} Datas {% endblock %}

{% block body %}

<div class="main-container">
    <input type="text" id="search" onkeyup="myFunction()" placeholder="Search for No. Plate.."><br>
    <script type="text/javascript">
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
          
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
              td = tr[i].getElementsByTagName("td")[0];
              if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
                } else {
                  tr[i].style.display = "none";
                }
              }
            }
          }
        </script>
<table id="myTable">
    <tr class="header">
      <th style="width:16;">No. Plate</th>
      <th style="width:16%;">Issue Date</th>
      <th style="width:16%;">Location</th>
      <th style="width:20%;">Offence</th>
      <th style="width:16%;">Status</th>
      <th style="width:16%;">Reported By</th>

    </tr>
    <tr>
      {% for data in datas %}
       
        <td><a href="{{ url_for('main.display_data', data_id=data[7]) }}"><h1>{{ data[1] }}</td>
        <td>{{ data[0] }}</td>
        <td>{{ data[2] }}</td>
        <td>{{ data[3] }}</td>
        <td>{{ data[4] }}</td>
        <td>{{ data[5] }}</td>
        <tr>
      {%endfor %}
    </tr>
    
</table>

</div>
